<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input/Output</title>
</head>

<body onload="main()"></body>

<!-- Sets the basepath for the library if not in same directory -->
<script>
mxBasePath = '../src';
</script>

<!-- Loads and initializes the library -->
<script src="../src/js/mxClient.js"></script>
<script>
function main() {
    const object = {
        myBool: true,
        myObject: {
            name: 'Test',
        },
        myArray: ['a', ['b', 'c'], 'd']
    };

    const encoder = new mxCodec();
    const node = encoder.encode(object);
    mxUtils.popup(mxUtils.getXml(node));
}
</script>
</html>
